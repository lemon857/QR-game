<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Super tetris</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="glCanvas" width="256" height="512"></canvas>

    <span id="score" class="ScoreText">Score: 0</span>
    <span id="record" class="RecordText">The local record for current size: 0</span>
    <div class="Description">
      A, S, D - for move figure |
      R - for rotate |
      G - for stop |
      Space - for drop
    </div>
    <select class="SelectSize" id="selectElement"> </select>
    <button class="RestartButton" id="restartButton">Restart</button>
    <span class="TextShadow">Enable shadow</span>
    <input type="checkbox" class="ShadowSwitch" id="shadowSwitch">
    <input class="ShadowSlider" id="shadowSlider" type="range" min="128" max="192" val="128">

    <script src="main.js"></script>
    <script src="figures.js"></script>
    <script src="renderer.js"></script>
    <script src="cokies.js"></script>
  </body>
</html>
